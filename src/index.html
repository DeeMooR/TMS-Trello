<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/modal-windows.css">
    <title>Trello</title>
</head>
<body>
    <div class="window-description description">
        <input name="textfield" 
               type="text" 
               class="description__title" 
               placeholder="Title"
               maxlength="18">

        <input name="textfield" 
               type="text" 
               class="description__text" 
               placeholder="Description"
               maxlength="65">

        <div class="description__footer">
            <div class="description__selector">
                <select name="description__users">
                    <option value="">Select user</option>
                </select>    
            </div>
            <div class="description__buttons">
                <button class="description-cancel-btn">Cancel</button>
                <button class="description-confirm-btn">Confirm</button>
            </div>   
        </div>
    </div>

    <div class="window-warning warning">
        <span class="warning__text">Warning!</span>
        <div class="warning__buttons">
            <button class="warning-cancel-btn">Cancel</button>
            <button class="warning-confirm-btn">Confirm</button>
        </div>
    </div>

    <div class="backdrop"></div>

    <div class="wrapper">
        <header class="header">
            <div class="logo-trello">Trello</div>
            <div class="search-clock">
                <input type="search" 
                       placeholder="Search todo" 
                       class="search-todo">
                <div class="clock">12:34</div>
            </div>
        </header>
        
        <main class="main">
            <div class="list-container">
                <div class="list-add list">
                    <div class="list-add__header list__header">
                        TODO:<span class="list-add__header-number list__header-number">2</span>
                    </div>
                    <div class="list-add__content list__content"
                         ondragover="onDragOver(event);"
                         ondrop="onDrop(event);">
                    </div>
                    <div class="list-add__footer list__footer">
                        <button type="button" class="list__btn add-btn">Add todo</button>
                    </div>
                </div>

                <div class="list-progress list">                     
                    <div class="list-progress__header list__header">
                        IN PROGRESS:<span class="list-progress__header-number list__header-number">1</span>
                    </div>
                    <div class="list-progress__content list__content"
                         ondragover="onDragOver(event);"
                         ondrop="onDrop(event);">
                    </div>
                </div>

                <div class="list-done list">
                    <div class="list-done__header list__header">
                        DONE:<span class="list-done__header-number list__header-number">1</span>
                    </div>
                    <div class="list-done__content list__content"
                         ondragover="onDragOver(event);"
                         ondrop="onDrop(event);">
                    </div>
                    <div class="list-done__footer list__footer">
                        <button type="button" class="list__btn delete-all-btn">Delete all</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
