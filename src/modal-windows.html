<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/modal-windows.css">
    <title>Document</title>
</head>
<body>

    <div class="window-description description">
        <div class="description__title">Title</div>
            <input name="textfield" type="text" class="description__text" placeholder="Description">
        <div class="description__footer">
            <div class="description__selector">
                <select name="description__users">
                    <option value="">Select user</option>
                    <option value="1">User 1</option>
                    <option value="2">User 2</option>
                    <option value="3">User 3</option>
                    <option value="4">User 4</option>
                    <option value="5">User 5</option>
                </select>    
            </div>
            <div class="description__buttons">
                <button>Cancel</button>
                <button>Confirm</button>
            </div>   
        </div>
    </div>

    <div class="window-warning warning">
        <span class="warning__text">Warning!</span>
        <div class="warning__buttons">
            <button>Cancel</button>
            <button>Confirm</button>
        </div>
    </div>

</body>
</html>
