<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/modal-windows.css">
    <title>Document</title>
</head>
<body>

    <div class="m-window-description">
        <div class="m-title">Title</div>
            <input name="textfield" type="text" value="Description">
        <div class="m-footer">
            <div class="m-selector">
                <select name="users">
                    <option value="">Select user</option>
                    <option value="1">User 1</option>
                    <option value="2">User 2</option>
                    <option value="3">User 3</option>
                    <option value="4">User 4</option>
                    <option value="5">User 5</option>
                </select>    
            </div>
            <div class="m-buttons">
                <button>Cancel</button>
                <button>Confirm</button>
            </div>   
        </div>
    </div>

    <div class="m-window-warning">
        <span class="m-warning-text">Warning!</span>
        <div class="m-buttons">
            <button>Cancel</button>
            <button>Confirm</button>
        </div>
    </div>

</body>
</html>
